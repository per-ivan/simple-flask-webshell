<!DOCTYPE html>
<html>
<body>

<h2>Simple webshell</h2>

<form action="/output" method = "POST">
  <label for="command">Run command:</label><br>
  <input type="text" id="command" name="command"><br>
  <input class = "submit" type = "submit" value = "Run" onclick="document.getElementById('run').innerHTML='Running command ...'"/>
      <p id="run"></p>
</form> 
</body>
</html>
